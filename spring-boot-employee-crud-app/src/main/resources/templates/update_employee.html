<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Çalışan Yönetim Sistemi</h1>
		<hr>
		<h2>Çalışan Güncelle</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{ad}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{soyAd}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{eMail}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Çalışan Güncelle</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Ana sayfaya Geri Dön</a>
	</div>
</body>
</html>
