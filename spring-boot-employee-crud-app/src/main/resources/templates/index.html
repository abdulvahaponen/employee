<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelea.org">
<head>
<meta charset="UTF-8">
<title>Çalışan Yönetim Sistemi</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div align="center"  class="container my-2">

  <h1> Çalışan Listesi</h1>
  <a th:href="@{showNewEmployeeForm}"  class="btn btn-primary btn-sm mb-3">Çalışan Ekle</a>
   <table   class = "table table-striped table-responsive-md">
     <thead>
     <tr>
     <th>Çalışan Adı</th>
     <th>Çalışan Soyad</th>
     <th>Çalışan Email</th>
     <th> İşlemler</th>
     
     </tr>
     </thead>
     <tbody>
      <tr   th:each="employee:${listEmployees}">
      <td  th:text="${employee.ad}"></td>
      <td  th:text="${employee.soyAd}"></td>
      <td  th:text="${employee.eMail}"></td>
 	  <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Güncelle</a>
       <td> <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Sil</a>
      </tr>
     </tbody>
   </table>
</div>
</body>
</html>
